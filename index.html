<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Fighter 3D - First Person Combat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #renderCanvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 100;
    }
    
    .health-bar {
      width: 200px;
      height: 20px;
      background-color: #333;
      border: 1px solid #fff;
      margin: 5px 0;
    }
    
    .health-fill {
      height: 100%;
      background-color: #0f0;
      width: 100%;
    }
    
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  
  <div id="ui">
    <h2>Street Fighter 3D</h2>
    <div>Player Health: <span id="playerHealth">100</span>%</div>
    <div class="health-bar">
      <div id="playerHealthBar" class="health-fill" style="width: 100%;"></div>
    </div>
  </div>
  
  <div id="instructions">
    <strong>Controls:</strong><br>
    W/A/S/D or Arrow Keys - Move<br>
    Mouse Click - Attack<br>
    Mouse Move - Look Around
  </div>
  
  <!-- Load BabylonJS from CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  
  <!-- Game script will be loaded here -->
  <script src="./dist/game.js"></script>
</body>
</html>
